<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .data {
            border: 5px solid red;
            width: 30rem;
            border-radius: 3px;
        
             padding: 50px;
            text-align: center;
        }
    </style> 
</head>
<body>

    <div class="data">
    <h1>Registration Details</h1>
    <label for="first Name">Enter First Name:</label>
        <input type="text" name="first Name" id="User Name" placeholder="Enter First Name" required>
        <br>
          
        <label for="roll no">Enter Roll Number :</label>
        <input type="roll no" name="Roll Number" placeholder="roll no" required>
        <br>
        <label for="email">Enter email Id :</label>
        <input type="email" name="email" id="email" placeholder="Enter Email Id">
        <br>
        <br>
     
         <label for="Gender">Gender</label>  
         <br>
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <br>  
        <br>  
        <label for="Phone number">Phone number</label>
        <input type="text" name="phone number" id="phone number" placeholder="Phone Numbers">
        <br>
        <br>
        <label for="password">Enter password </label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <br>
        <br>
    
        <input type="Submit" value="Register">
        </div>
    


</body>
</html>
